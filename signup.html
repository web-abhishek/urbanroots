    <section class="login-section">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6">
        <h2 class="login-title">Sign Up</h2>
        <p class="login-subtext">
          Already have an account? <a href="login.html">Log in</a>
        </p>
        <form id="signupForm">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="fullName"
              placeholder="Full name"
              required
            />
            <div id="fullNameError" class="invalid-feedback"></div>
          </div>
          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Email address"
              required
            />
            <div id="emailError" class="invalid-feedback"></div>
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
              required
            />
            <div id="passwordError" class="invalid-feedback"></div>
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              placeholder="Confirm Password"
              required
            />
            <div id="confirmPasswordError" class="invalid-feedback"></div>
          </div>
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="termsCheckbox"
                required
              />
              <label class="form-check-label" for="termsCheckbox">
                I agree to the <a href="#" data-bs-toggle="modal" data-bs-target="#termsModal">Terms & Conditions</a>
              </label>
              <div id="termsError" class="invalid-feedback d-block"></div>
            </div>
          </div>
          <button type="submit" class="btn-login">Sign Up</button>
          <button type="button" class="btn-google" id="googleSignup">
            <img src="images/google.png" alt="Google" />
            Sign up with Google
          </button>
        </form>
        <div id="signupSuccess" class="alert alert-success mt-3 d-none">
          Registration successful! Redirecting to dashboard...
        </div>
      </div>
      <div class="col-md-6 text-center login-right-img">
        <img src="images/outdoor-4.png" alt="Plant" class="right-img" />
      </div>
    </div>
  </div>

  <!-- Terms Modal -->
  <div class="modal fade" id="termsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Terms & Conditions</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Terms and conditions content goes here...</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</section>
